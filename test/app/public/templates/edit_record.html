{% extends "base.html" %}

{% block title %}Edit Record{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Record</h1>
    <form action="/record/{{ record.id }}/update" method="POST">
        <div class="form-group">
            <label for="diagnosis">Diagnosis:</label>
            <input type="text" class="form-control" id="diagnosis" name="diagnosis" value="{{ record.diagnosis }}">
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea class="form-control" id="notes" name="notes">{{ record.notes }}</textarea>
        </div>
        <!-- Add more fields as needed -->
        <button type="submit" class="btn btn-primary">Update Record</button>
    </form>
</div>
{% endblock %}
